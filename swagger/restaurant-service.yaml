definitions:
  Restaurant:
    type: object
    required:
      - id
      - type
      - name
      - cuisines
      - images
      - primaryImage
      - website
      - description
      - bookingTelephone
      - bookingEmail
      - bookingUrl
      - isBookingRequired
      - offers
      - address
      - geo
      - updatedAt
      - deletedAt
    properties:
      id:
        type: string
        format: string
        example: "23823ujasljdf82"
      type:
        type: string
        format: string
        example: restaurant
      name:
        type: string
        format: string
        example: "1 Brasserie @ Downstairs"
      cuisines:
        type: array
        items:
          $ref: '#/definitions/CuisineRef'
      chain:
        type: object
        $ref: '#/definitions/RestaurantChain'
      independent:
        type: boolean
        example: false
      brand:
        type: object
        $ref: '#/definitions/BrandRef'
      images:
        type: array
        items:
          $ref: '#/definitions/TaggedImage'
      primaryImage:
        description: Thumbnail for restaurant
        type: object
        $ref: '#/definitions/TaggedImage'
      website:
        type: string
        format: string
        example: "https://1brasserie.com"
      description:
        type: string
        format: string
        example: "This is a restaurant description"
      notice:
        type: string
        format: string
        example: "Please Note: Discount not available on bank holidays."
        description: "optional field which may contain additional information or terms and conditions"
      bookingTelephone:
        type: string
        format: string
        example: "01234 567890"
      bookingEmail:
        type: string
        format: string
        example: "1@brasserie.com"
      bookingUrl:
        type: string
        format: string
        example: "brasserie.com"
      isBookingRequired:
        type: boolean
        format: boolean
        example: false
      offers:
        type: array
        items:
          $ref: '#/definitions/RestaurantOffer'
      address:
        type: object
        $ref: '#/definitions/Address'
      geo:
        type: object
        $ref: '#/definitions/Geolocation'
      updatedAt:
        type: string
        format: date-time
        description: The datetime when this restaurant was last updated in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
      deletedAt:
        type: string
        format: date-time
        description: Null or the datetime when this restaurant was deleted in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
  RestaurantChain:
    type: object
    description: A restaurant chain differs from a chain only in the number of fields returned. Note that a restaurant may not have a chain, in which case the object will be empty
    properties:
      id:
        type: string
        example: dgiohrj895
      name:
        type: string
        example: Pizza Express
  Chain:
    type: object
    properties:
      id:
        type: string
        example: dgiohrj895
      name:
        type: string
        example: Pizza Express
      numberOfRestaurants:
        type: number
        example: 23
      cuisines:
        type: array
        items:
          $ref: '#/definitions/CuisineRef'
      images:
        type: array
        items:
          $ref: '#/definitions/Image'
      primaryImage:
        type: object
        $ref: '#/definitions/Image'
      description:
        type: string
        example: "We sell pizzas"
      offers:
        type: array
        items:
          $ref: '#/definitions/RestaurantOffer'
      updatedAt:
        type: string
        format: date-time
        description: The datetime when this chain was last updated in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
      deletedAt:
        type: string
        format: date-time
        description: Null or the datetime when this chain was deleted in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
  CuisineRef:
    type: object
    properties:
      id:
        type: string
        example: aslfj239048
      name:
        type: string
        example: Indian
  Cuisine:
    type: object
    properties:
      id:
        type: string
        example: aslfj239048
      name:
        type: string
        example: Indian
      numberOfRestaurants:
        type: number
        example: 23
      updatedAt:
        type: string
        format: date-time
        description: The datetime when this cuisine was last updated in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
      deletedAt:
        type: string
        format: date-time
        description: Null or the datetime when this cuisine was deleted in RFC3339 format (ISO 8601 compatible)
        example: '2018-04-30T12:54:34Z'
  Image:
    type: object
    properties:
      id:
        type: string
        example: aslfj23asdfjasjfs9048
      href:
        type: string
        example: https://s3.amazonaws.com/image.jpg
  TaggedImage:
    type: object
    description: An optional key that may not be present. A selection of thumbnails (tagged 'dcg-internal') and higher quality images
    properties:
      id:
        type: string
        example: aslfj23asdfjasjfs9048
      href:
        type: string
        example: https://s3.amazonaws.com/image.jpg
      tags:
        type: string
        example:
          - "food"
          - "exterior"
          - "indoor"
          - "dcg-internal"
  Geolocation:
    type: object
    properties:
      lat:
        type: number
        example: 55.865233060606
      long:
        type: number
        example: -4.2645282926424
  Offer:
    type: object
    properties:
      id:
        type: string
        example: asjdfasdf4856
      name:
        type: string
        example: "20% off the total bill, 7 days a week"
  RestaurantOffer:
    type: object
    properties:
      id:
        type: string
        example: asjdfasdf4856
      name:
        type: string
        example: "20% off the total bill, 7 days a week"
      availability:
        type: object
        $ref: '#/definitions/Availability'
      maxDiners:
        type: integer
        example: 2
  Availability:
    type: object
    properties:
      monday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      tuesday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      wednesday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      thursday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      friday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      saturday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
      sunday:
        type: object
        $ref: '#/definitions/AvailabilityTime'
  AvailabilityTime:
    type: object
    properties:
      day:
        type: boolean
        example: true
      evening:
        type: boolean
        example: false
  Restriction:
    type: object
    properties:
      id:
        type: string
        example: asjdfasdf4856
      offer:
        type: object
        $ref: '#/definitions/RestaurantOffer'
      friday:
        type: boolean
        example: true
      saturday:
        type: boolean
        example: true
  Address:
    type: object
    properties:
      building:
        type: string
        format: string
        example: "192"
      street:
        type: string
        format: string
        example: "Leeds Way"
      town:
        type: string
        format: string
        example: "Leeds"
      county:
        type: string
        format: string
        example: "West Yorkshire"
      postcode:
        type: string
        format: string
        example: "LS1 1SL"
      country:
        type: string
        format: string
        example: "UK"
      locality:
        type: string
        format: string
        example: "Pimlico"
  BrandRef:
    type: object
    properties:
      id:
        type: string
        format: string
        example: "abc123"
      name:
        type: string
        format: string
        example: "hi-life"
  Brand:
    type: object
    properties:
      id:
        type: string
        format: string
        example: "abc123"
      name:
        type: string
        format: string
        example: "hi-life"
      images:
        type: object
        $ref: '#/definitions/BrandImages'
  BrandImages:
    type: object
    properties:
      svg:
        type: string
        format: string
        example: "<svg></svg>"
  ValidationErrors:
    type: object
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/ValidationError'
  ValidationError:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        format: string
        example: "Failed to parse datetime"
      parameter:
        type: string
        format: string
        example: "updatedSince"

